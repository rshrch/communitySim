name: TPS Benchmark

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 * * * *'

  push:
    paths:
      - 'tps_benchmark.js'
      - '.github/workflows/tps-benchmark.yml'

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🧰 Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 🧪 Install Tor
        run: |
          sudo apt-get update
          sudo apt-get install -y tor
          tor --version

      - name: ⚙️ Configure Tor to use port 3000
        run: |
          echo "SocksPort 3000" > torrc
          sudo tor -f torrc > tor.log 2>&1 &
          sleep 10
          netstat -an | grep 3000 || (echo "❌ Tor did not start on port 3000!" && exit 1)

      - name: 📦 Install Node dependencies
        run: npm install axios socks-proxy-agent @stellar/stellar-sdk

      - name: 🚀 Run TPS benchmark
        run: node tps_benchmark.js

      - name: 📄 Save results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tps-results
          path: |
            *.json
            *.log
