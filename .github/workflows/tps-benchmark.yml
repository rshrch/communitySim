name: TPS Benchmark

on:
  workflow_dispatch:  # Manual trigger 
  schedule:
    - cron: '0 * * * *'

  push:
    paths:
      - 'tps_benchmark.js'
      - '.github/workflows/tps-benchmark.yml'

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install dependencies
        run: npm install axios @stellar/stellar-sdk

      - name: ðŸš€ Run TPS benchmark
        run: node tps_benchmark.js

      - name: ðŸ“„ Save results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tps-results
          path: |
            *.json
            *.log
